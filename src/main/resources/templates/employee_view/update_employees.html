<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personnel Management System</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Personnel Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Employee Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Depart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <a class="navbar-brand">
    <hr>
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <!--add hidden form to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <div class="form-group">
            <label>Gender: </label>
            <div th:each="option : ${T(dajava.personnelmanagementweb.model.GenderOption).values()}">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" th:field="*{genderOption}" th:value="${option}" class="custon-control-input">
                    <label class="custom-control-label" th:for="${#ids.prev('genderOption')}" th:text="${option}">option</label>
                </div>
            </div>
        </div><br>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <div>
            <input type="date" th:field="*{dob}" placeholder="Date of birth" class="yyyy-MM-dd">
        </div><br>
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{identityno}" placeholder="Identity no" class="form-control mb-4 col-4">
        <div class="form-group">
            <select th:field="*{peopleOption}" id="peopleOption" onfocus='this.size=6;' onblur='this.size=0;' onchange='this.size=1; this.blur();'>
                <option value="" >People option</option>
                <option th:each="people :  ${T(dajava.personnelmanagementweb.model.PeopleOption).values()}"
                        th:value="${people}" th:text="${people}">option</option>
            </select>
        </div><br>
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
  <hr>
  <a th:href="@{/static}">back to home page</a>
</div>
</body>
</html>
